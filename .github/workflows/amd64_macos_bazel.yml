# ref: https://github.com/actions/runner-images
name: amd64 MacOS Bazel

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

# Building using the github runner environement directly.
jobs:
  native:
    strategy:
      matrix:
        python: [
          #{version: '3.9'},
          #{version: '3.10'},
          {version: '3.11'},
          {version: '3.12'},
        ]
      fail-fast: false
    name: MacOS•Bazel•Py${{matrix.python.version}}
    runs-on: macos-13 # last macos intel based runner
    steps:
      - uses: actions/checkout@v5
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{matrix.python.version}}
      - name: Check Python
        run: |
          python --version
          python -m platform
      - name: Check Bazel
        run: bazel version
      - name: Change Python in MODULE.bazel
        run: |
          sed -i '' -e 's/\(DEFAULT_PYTHON =\) "3.[0-9]*"/\1 "${{matrix.python.version}}"/g' MODULE.bazel
          cat MODULE.bazel
      - name: Build
        run: >
          bazel build
          -c opt
          --subcommands=pretty_print
          //...
      - name: Test
        run: >
          bazel test
          -c opt
          --subcommands=pretty_print
          --test_output=errors
          //...

  amd64_macos_bazel:
    runs-on: ubuntu-latest
    needs: native
    steps:
      - uses: actions/checkout@v5
